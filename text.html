<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Hồ Sơ</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: block;
            margin: 0 auto;
        }

        .profile p {
            font-weight: bold;
        }

        .profile a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 5px;
        }

        .profile a:hover {
            text-decoration: underline;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 5px 10px;
            border-radius: 4px;
        }

        nav ul li a.active, nav ul li a:hover {
            background-color: #f0f0f0;
            color: red;
        }

        .profile-info {
            flex-grow: 1;
            padding: 20px;
        }

        .profile-info h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .profile-info p {
            color: #888;
            margin-bottom: 20px;
        }

        .profile-info form {
            max-width: 600px;
        }

        .profile-info .form-group {
            margin-bottom: 15px;
        }

        .profile-info label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .profile-info input[type="text"],
        .profile-info input[type="email"],
        .profile-info select {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .profile-info input[type="radio"] {
            margin-right: 5px;
        }

        .gender-group {
            display: flex;
            align-items: center;
        }

        .gender-group .gender-options {
            display: flex;
            gap: 10px;
        }

        .gender-options label {
            margin-right: 20px;
        }

        .profile-info .birthdate {
            display: flex;
            justify-content: space-between;
        }

        .profile-info .birthdate select {
            width: 32%;
        }

        .profile-info button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .profile-info button:hover {
            background-color: darkorange;
        }

        .change-link {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
        }

        .change-link:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nội dung header của bạn ở đây -->
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <img src="profile.jpg" alt="Profile Picture">
                <p>binhplayII</p>
                <a href="#">Sửa Hồ Sơ</a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Tài Khoản Của Tôi</a></li>
                    <li><a href="#" class="active">Hồ Sơ</a></li>
                    <li><a href="#">Ngân Hàng</a></li>
                    <li><a href="#">Địa Chỉ</a></li>
                    <li><a href="#">Đổi Mật Khẩu</a></li>
                    <li><a href="#">Đơn Mua</a></li>

                </ul>
            </nav>
        </aside>
        
        <main class="profile-info">
            <h1>Hồ Sơ Của Tôi</h1>
            <p>Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
            <form>
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" value="binhplayII" disabled>
                </div>
                <div class="form-group">
                    <label for="name">Tên</label>
                    <input type="text" id="name" name="name" value="quốc bình">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="bi*******@gmail.com" disabled>
                    <a href="#" class="change-link">Thay Đổi</a>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" id="phone" name="phone" value="********02" disabled>
                    <a href="#" class="change-link">Thay Đổi</a>
                </div>
                <div class="form-group gender-group">
                    <label>Giới tính</label>
                    <div class="gender-options">
                        <input type="radio" id="male" name="gender" value="male" checked>
                        <label for="male">Nam</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Nữ</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Khác</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthdate">Ngày sinh</label>
                    <div class="birthdate">
                        <select id="day" name="day">
                            <option value="2" selected>2</option>
                            <!-- Thêm các ngày khác -->
                        </select>
                        <select id="month" name="month">
                            <option value="5" selected>Tháng 5</option>
                            <!-- Thêm các tháng khác -->
                        </select>
                        <select id="year" name="year">
                            <option value="2001" selected>2001</option>
                            <!-- Thêm các năm khác -->
                        </select>
                    </div>
                </div>
                <button type="submit">Lưu</button>
            </form>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <!-- Nội dung footer của bạn ở đây -->
    </footer>
</body>
</html>
